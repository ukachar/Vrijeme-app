<!DOCTYPE html>
<html lang="hr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aplikacija - Vrijeme</title>
    <!-- Bootstrap css-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
   <div class="container" >
    <!-- Search dio -->
      <header class="py-3 ">
        <div class="container-fluid d-flex gap-3 align-items-center justify-content-center text-center" >
         
          <input type="text" name="polje" id="polje" class="form-control"  />
          <button
            class="btn btn-primary"
            type="submit"
            id="pretraga"
            value="Pretraži"
          >
            Pretraga
          </button>
          <div class="d-flex align-items-center">
          </div>
        </div>
      </header>

<!-- Prvi dio prije searcha -->
<div class="container-fluid" id="body" style="height: 50vh;">
<div class="px-4 py-5 text-center text-white" id="prviDio">
  <h1 class="display-5 fw-bold ">Vrijeme danas</h1>
  <div class="col-lg-6 mx-auto">
    <p class="lead mb-4">Upišite željeni grad i saznajte sve o trenutnom vremenu.</p>
  </div>
</div>

<!--Dio nakon searcha-->
      <div class="container-fluid justify-content-center d-flex d-none" id="drugiDio">
        <div
          class="card text-center"
          style="width: 18rem; min-height: 300px; height: auto"
        >
          <img src="./img/weather.png" class="card-img-top" alt=""/>
          <div
            class="card-img-overlay justify-content-center text-center align-items-center"
          >
            <br />
            <h3 class="display-2" id="celzijusi"></h3>
          </div>
          <div class="card-body">
            <h3 class="display-3" id="grad"></h3>
            <p class="card-text" id="vjetar">
            </p>
            <p class="card-text" id="maxTemp"></p>
            <p class="card-text" id="minTemp"></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
    <script src="app.js"></script>
  </body>
</html>
